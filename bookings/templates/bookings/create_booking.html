{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3>Book {{ service.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" id="bookingForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Base Price</label>
                                    <input type="text" class="form-control" value="Ksh: {{ service.base_price }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Final Price</label>
                                    <input type="text" class="form-control" id="finalPrice" value="Ksh: {{ service.base_price }}" readonly>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Confirm Booking</button>
                            <a href="{% url 'studio:services' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize date picker
    flatpickr("#id_booking_date", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
        disable: [
            function(date) {
                return (date.getDay() === 0); // Disable Sundays
            }
        ]
    });
});
</script>
{% endblock %}
