{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h1 class="fw-bold mb-4">Select a Service</h1>
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for service in services %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ service.name }}</h5>
                            <p class="card-text">{{ service.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold">Ksh: {{ service.base_price }}</span>
                                <a href="{% url 'bookings:create_booking_with_service' service.id %}" 
                                   class="btn btn-sm btn-primary">
                                    Book Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
