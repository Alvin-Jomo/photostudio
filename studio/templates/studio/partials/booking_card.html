<div class="card mb-3 border-0 shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h5 class="card-title mb-1">{{ booking.service.name }}</h5>
                <p class="card-text text-muted small mb-0">
                    <i class="fas fa-calendar-alt me-1"></i> 
                    {{ booking.booking_date|date:"F j, Y H:i" }}
                </p>
            </div>
            <span class="badge bg-{% if booking.status == 'confirmed' %}success{% elif booking.status == 'pending' %}warning{% elif booking.status == 'completed' %}info{% else %}danger{% endif %}">
                {{ booking.get_status_display }}
            </span>
        </div>
        
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span class="fw-bold">Ksh: {{ booking.final_price }}</span>
                {% if booking.coupon_code %}
                <span class="badge bg-success ms-2">{{ booking.coupon_code }}</span>
                {% endif %}
            </div>
            <a href="{% url 'bookings:booking_confirmation' booking.pk %}" class="btn btn-sm btn-outline-primary">
                View Details
            </a>
        </div>
    </div>
</div>
