{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
/* Modern Gradient Background */
.page-content {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
}

/* Container for merged image and form */
.login-container {
    display: flex;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    background: white;
    height: 550px; /* Fixed height for consistency */
}

/* Image Section - Removed padding and borders */
.login-image {
    flex: 1;
    overflow: hidden;
    display: flex;
}

.login-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.login-image img:hover {
    transform: scale(1.02);
}

/* Form Section - Removed padding and borders */
.login-form {
    flex: 1;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: rgba(255, 255, 255, 0.95);
}

/* Heading Styling */
.heading_s1 h1 {
    font-size: 2.2rem;
    font-weight: 700;
    background: linear-gradient(to right, #667eea, #764ba2);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 10px;
}

.heading_s1 p {
    color: #666;
    margin-bottom: 30px;
}

.heading_s1 a {
    color: #667eea;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
}

.heading_s1 a:hover {
    color: #764ba2;
    text-decoration: underline;
}

/* Form Styling */
.form-group {
    margin-bottom: 25px;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e0e6ed;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background-color: rgba(245, 247, 250, 0.7);
}

.form-group input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    outline: none;
    background-color: #fff;
}

/* Password Toggle Icon */
#togglePassword {
    color: #a0aec0;
    transition: all 0.3s ease;
}

#togglePassword:hover {
    color: #667eea;
    transform: translateY(-50%) scale(1.1);
}

/* Button Styling */
.btn-heading {
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 15px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 10px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-heading:hover {
    background: linear-gradient(to right, #5a6fd1, #6a4295);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

/* Responsive Adjustments */
@media (max-width: 992px) {
    .login-container {
        flex-direction: column;
        height: auto;
    }
    
    .login-image {
        height: 250px;
    }
    
    .login-form {
        padding: 30px;
    }
}

@media (max-width: 768px) {
    .heading_s1 h1 {
        font-size: 1.8rem;
    }
    
    .login-form {
        padding: 25px;
    }
}
</style>

<main class="main pages">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="/" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                <span></span> Pages <span></span> My Account
            </div>
        </div>
    </div>
    <div class="page-content pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 col-lg-12 col-md-12 m-auto">
                    <div class="login-container">
                        <div class="login-image">
                            <img src="{% static 'assets/imgs/banner/log.jpg' %}" alt="Login Visual" />
                        </div>
                        <div class="login-form">
                            <div class="heading_s1">
                                <h1 class="mb-5">Welcome Back</h1>
                                <p class="mb-30">Don't have an account? <a href="{% url 'userauths:sign-up' %}">Create here</a></p>
                            </div>
                            <form method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    <input type="text" required name="identifier" placeholder="Username, Email or Phone *" />
                                </div>
                                <div class="form-group position-relative">
                                    <input required type="password" id="password" name="password" placeholder="Your password *" />
                                    <span id="togglePassword" style="cursor: pointer; position: absolute; right: 15px; top: 50%; transform: translateY(-50%);">
                                        <i class="fa fa-eye" id="eyeIcon"></i>
                                    </span>
                                </div>

                                <div class="login_footer form-group mb-50">
                                    <div class="chek-form">
                                        <div class="custome-checkbox">
                                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                                            <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                        </div>
                                    </div>
                                    <a href="{% url 'userauths:password_reset' %}" class="text-muted">Forgot password?</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-heading btn-block hover-up" name="login">
                                        <span class="btn-text">Log in</span>
                                        <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    // Password Toggle
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
        
        // Add bounce animation
        this.style.transform = 'translateY(-50%) scale(1.2)';
        setTimeout(() => {
            this.style.transform = 'translateY(-50%) scale(1)';
        }, 200);
    });

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        let isValid = true;
        
        const identifier = document.querySelector('input[name="identifier"]');
        if (!identifier.value.trim()) {
            showError(identifier, 'Please enter your username, email or phone');
            isValid = false;
        }
        
        const password = document.querySelector('#password');
        if (!password.value.trim()) {
            showError(password, 'Please enter your password');
            isValid = false;
        }
        
        if (!isValid) {
            e.preventDefault();
        }
    });
    
    function showError(input, message) {
        const existingError = input.parentElement.querySelector('.error-message');
        if (existingError) existingError.remove();
        
        const errorElement = document.createElement('div');
        errorElement.className = 'error-message';
        errorElement.style.color = '#e53e3e';
        errorElement.style.fontSize = '0.85rem';
        errorElement.style.marginTop = '5px';
        errorElement.textContent = message;
        
        input.style.borderColor = '#e53e3e';
        input.style.boxShadow = '0 0 0 3px rgba(229, 62, 62, 0.1)';
        
        input.parentElement.appendChild(errorElement);
        input.focus();
        
        input.addEventListener('input', function clearError() {
            input.style.borderColor = '#e0e6ed';
            input.style.boxShadow = 'none';
            errorElement.remove();
            input.removeEventListener('input', clearError);
        });
    }
</script>

{% endblock content %}
