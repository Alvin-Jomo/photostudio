{% extends 'base2.html' %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #e6f0ff, #ccf2ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .alert-info {
        background: linear-gradient(145deg, #d6ecff, #c2f0ff);
        border: none;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        animation: fadeInUp 1s ease-in-out;
        transition: transform 0.3s ease;
    }

    .alert-info:hover {
        transform: scale(1.02);
    }

    h2 {
        color: #004085;
        animation: slideInDown 1s ease-in-out;
        font-weight: 600;
    }

    p {
        color: #004085;
        font-size: 18px;
        margin-top: 15px;
        animation: fadeIn 1.5s ease-in;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        font-weight: bold;
        padding: 10px 25px;
        margin-top: 20px;
        animation: bounceIn 2s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInDown {
        0% {
            transform: translateY(-60px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes bounceIn {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        60% {
            transform: scale(1.05);
            opacity: 1;
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<div class="container mt-5">
    <div class="alert alert-info" role="alert">
        <h2>Password Reset Sent</h2>
        <p>An email has been sent with instructions to reset your password. Please check your inbox (and spam folder).</p>
        <a href="{% url 'userauths:sign-in' %}" class="btn btn-primary">Return to Login</a>
    </div>
</div>
{% endblock %}
