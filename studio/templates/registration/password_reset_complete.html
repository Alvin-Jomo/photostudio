{% extends 'partials/base2.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f0f8ff, #e6ffe6);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .alert-success {
        background: linear-gradient(145deg, #a8f0c6, #d4fce0);
        border: none;
        box-shadow: 0 0 10px rgba(72, 239, 151, 0.3);
        animation: fadeInUp 1s ease-in-out;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .alert-success:hover {
        transform: scale(1.02);
    }

    .alert-success h2 {
        color: #155724;
        font-weight: bold;
        animation: slideInDown 1s ease-in-out;
    }

    .alert-success p {
        font-size: 18px;
        color: #155724;
        animation: fadeIn 1.5s ease-in-out;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        font-weight: bold;
        padding: 10px 20px;
        margin-top: 15px;
        animation: bounceIn 2s ease-in-out;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInDown {
        0% {
            transform: translateY(-100px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes bounceIn {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        60% {
            transform: scale(1.05);
            opacity: 1;
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h2>Password Reset Successful</h2>
        <p>Your password has been reset successfully. You can now <a href="{% url 'userauths:sign-in' %}">log in</a>.</p>
        <a href="{% url 'userauths:sign-in' %}" class="btn btn-success">Log in</a>
    </div>
</div>
{% endblock %}
