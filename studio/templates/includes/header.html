<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a class="navbar-brand text-primary fw-bold" href="{% url 'studio:home' %}">
                <i class="fas fa-camera me-2"></i>PhotoStudio
            </a>
            <div class="d-none d-md-block">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studio:portfolio' %}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studio:services' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studio:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studio:contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'bookings:user_bookings' %}" class="btn btn-outline-primary me-2">
                        My Bookings
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
